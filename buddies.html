<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Buddies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/022/636/388/large_2x/valorant-logo-valorant-icon-transparent-free-png.png">
</head>
<body class="bodyBuddies">
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="./img/fondo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <header class="headerBuddies">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="./Home.html">
                    <img src="./img/logoOk.png" alt="Valorant Logo" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Botón para ver favoritos -->
                <div class="col-md-6 d-flex justify-content-end">
                    <button id="view-favorites" class="btn btn-warning">Ver Favoritos</button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./Home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./agentes.html">Agents</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./buddies.html">Buddies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./maps.html">Maps</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./weapons.html">Weapons</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="mainBuddies">
        <div class="container mt-4">
            <div class="row mb-4 align-items-center">
                <!-- Total de tarjetas -->
                <div class="col-md-6 d-flex align-items-center">
                    <div id="card-count" class="text-white mb-0"></div>
                </div>
                <!-- Filtro de texto -->
                <div class="col-md-6 d-flex justify-content-end">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar Buddy...">
                </div>
            </div>
            <div class="container mt-4" id="content-container">
                <div id="main-content" class="row row-cols-1 row-cols-md-4 g-4">
                    <!-- tarjetas -->
                </div>
            </div>
        </div>
    </main>
    <footer class="text-white py-3 mt-5">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <!-- Logo -->
                <div class="col-md-2 d-flex justify-content-center justify-content-md-start mb-2 mb-md-0">
                    <img src="./img/logoFooter.png" alt="Valorant Logo" height="50">
                </div>
                <!-- Text -->

                </div>
                <!-- Social Icons -->
                <div class="col-md-2 d-flex justify-content-center justify-content-md-end">
                    <a href="https://www.facebook.com/PlayVALORANT/" class="text-white me-2" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
                    <a href="https://www.instagram.com/PlayVALORANT/" class="text-white me-2" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                    <a href="https://x.com/valorantlatam" class="text-white" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>

            </div>
        </div>

    <script src="buddies.js"></script>
